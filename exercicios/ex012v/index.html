<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeo hospedados localmente </h1>
    <p>Este Vídeo está hospedado no meu próprio servidor.</p> <!--ele sempre vai carrega em ordem-->
    <video  width="560" poster="imagens/download (1).jfif" controls autoplay loop>
        <source src="midia/Meu-Video2.Mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video.Mp4.webm" type="video/mp4">
    <source src="midia/Meu-Video.Mp4.webm" type="video/webm">
    <source src="midia/meu-video.mp4.ogv  " type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de videos.</p> <!--Ser o navegado nao for compativel com todos os tipos ele vai mostra essa mensagem-->
     </video>
     <h1>inserindo videos do youtube</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

     <h1>inserindo videos do vimeo</h1>

     <iframe src="https://player.vimeo.com/video/446493477?h=c4ec693f2b&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
