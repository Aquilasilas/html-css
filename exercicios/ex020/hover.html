<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            color: white;
            background-color: red;
            display: block;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre  texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO </p>
    </div>
    <P>Fim do exemplo</P>
</body>
</html>
