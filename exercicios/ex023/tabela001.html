<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Minha primeira tabela </h1>
    <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
       TABLE ROW = linha de tabela 
         TABLE HEADER = cabeÃ§alho de tabela 
           TABLE DATA = dado de tabela
        
-->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td> <!--quartlinha-->
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>




</body>

</html>
