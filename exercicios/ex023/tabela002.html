<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
           
        }

        table {
            width: 500px;
            
        }

        td, th {
            border: 1px solid black;
            padding:10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;

        }
    </style>
</head>

<body>
    <h1>Uso de Tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
             THEAD
                  TR, TD, TH 
             TBODY
                  TR, TD, TH             
             TFOOT
                  TR, TD, TH 
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Populaçao</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <td>são Paulo</td>
                <td>45 919 049</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
               <th>Total de Habitantes</th>
               <td>0000 </td>
            </tr>

        </tfoot>
    </table>

</body>

</html>
